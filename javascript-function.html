<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lesson 1 - Javascript function</title>
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Lesson 1 - Simple Javascript function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png" alt="applogo">
        </div>
        <div class="description">
            <form action="demo_form.asp">
            <p>First number: </p><input type="text" name="num1" id="number1"><br>
            <p>Second number: </p><input type="text" name="num2" id="number2"><br><br>
            </form>

            <button class="button" onclick="mySums('Add')">Add</button>
			<button class="button" onclick="mySums('Subtract')">Subtract</button>
			<button class="button" onclick="mySums('Multiply')">Multiply</button>
			<button class="button" onclick="mySums('Divide')">Divide</button>
        <p id="demo"></p>


        </div>
      </div>
    </div>
<script>
function mySums(param){
// Read in two values from input boxes
console.log(param);
var num1 =parseInt(document.getElementById("number1").value);
var num2 =parseInt(document.getElementById("number2").value);
var result;
	
	if (param =='Add') {
		//Add them together
		result = num1 + num2 ;
	}
	else if (param == 'Multiply')
	{
		result = num1 * num2 ;
	}
	
	else if (param == 'Subtract')
	{
		result = num1- num2
	}
	
	else if (param =='Divide')
	{
		result = num1 / num2
	}
	
	// Display on page 
	document.getElementById("demo").innerHTML = ' Answers: ' + result;
}	
</script>
  
</body>
</html>
